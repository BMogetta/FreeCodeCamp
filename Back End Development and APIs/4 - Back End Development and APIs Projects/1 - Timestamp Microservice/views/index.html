   <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h3>Bruno Mogetta</h3>

      <h4>Example Output with Current Time:</h4>
      <p>
        <! -- this code is vulnerable, do not use it in a real environment -->
        <span id='date-time'></span>
        <script>
          const unixDate = new Date().getTime();
          const utcDate = new Date(unixDate).toUTCString();
          const currentDate = { "unix" : unixDate, "utc": utcDate};
          document.getElementById('date-time').innerHTML=JSON.stringify(currentDate);
        </script>
      </p>
    </div>
